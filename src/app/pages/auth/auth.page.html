
<ion-content padding style="align-content: center;">
  <div class="header">

    <!--Content before waves-->
    <div class="inner-header flex">
    <!--Just the logo.. Don't mind this-->
  
    <div class="login-page">

 <ion-title style="text-align: center;">DualApp</ion-title>

  <form [formGroup]="myForm" (ngSubmit)="onLogin(myForm.value)" class="form-signin">



  <ion-item>
    <ion-input  placeholder="Email"
    required
    name="email"
    formControlName="email">></ion-input>
  </ion-item>
  <ion-item>
    <ion-input placeholder="Password"
    type="password"
    required
    minlength="6"
    name="password"
    formControlName="password">></ion-input>
  </ion-item>

  


<ion-button type="submit" expand="full">Log In</ion-button>


</form>
</div>
</div>
<div>
  <svg class="waves" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
  viewBox="0 24 150 28" preserveAspectRatio="none" shape-rendering="auto">
  <defs>
  <path id="gentle-wave" d="M-160 44c30 0 58-18 88-18s 58 18 88 18 58-18 88-18 58 18 88 18 v44h-352z" />
  </defs>
  <g class="parallax">
  <use xlink:href="#gentle-wave" x="48" y="0" fill="rgba(255,255,255,0.7" />
  <use xlink:href="#gentle-wave" x="48" y="3" fill="rgba(255,255,255,0.5)" />
  <use xlink:href="#gentle-wave" x="48" y="5" fill="rgba(255,255,255,0.3)" />
  <use xlink:href="#gentle-wave" x="48" y="7" fill="#fff" />
  </g>
  </svg>
  </div>
  <!--Waves end-->
  
  </div>
  <!--Header ends-->
  
  <!--Content starts-->
  <div class="content flex">
  <p>Dual APP | 2020 |</p>
  </div>
  <!--Content ends-->
</ion-content>
