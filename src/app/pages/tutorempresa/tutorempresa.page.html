<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center;">Tutores Empresa</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content fullscreen>
  <div style="margin-top: 3vh;" *ngIf="!detalles && !tareas">
  <ion-card  style="width:32vh;margin-left: 3vh;"*ngFor="let tutor of arrayTutores; let i = index">
    <img [src]="tutor.Foto"/>
    <ion-card-header>
      <ion-card-title>{{tutor.Nombre}}</ion-card-title>
      <ion-card-subtitle>{{tutor.Apellido}}</ion-card-subtitle>
      
    </ion-card-header>
    <ion-card-content>
      <ion-button color="danger" (click)="eliminarUsuario(tutor)">Eliminar</ion-button>
    </ion-card-content>
    <div>
      <br  *ngIf="i == arrayTutores.length - 1">
    </div>
  </ion-card>
</div>
</ion-content>
