<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center;">Alumnos</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content fullscreen>
  <ion-grid>
    <ion-row>
      <ion-col>
<div>
  <div style="margin-top: 3vh;" *ngIf="!detalles && !tareas">
  <ion-card  style="width:32vh;margin-left: 3vh;" *ngFor="let alumno of arrayAlumnos">
    <img style="width: 32vh;height: 32vh;" [src]="alumno.Foto"/>
    <ion-card-header>
      <ion-card-title>{{alumno.Nombre}}</ion-card-title>
      <ion-card-subtitle>{{alumno.Apellido}}</ion-card-subtitle>
      
    </ion-card-header>
    <ion-card-content>
      <ion-button color="danger" (click)="eliminarUsuario(alumno)">Eliminar</ion-button>
    </ion-card-content>
    
      <br>
    
  </ion-card>

  </div></div>
  
  </ion-col>
  </ion-row>
  </ion-grid>
  

</ion-content>
