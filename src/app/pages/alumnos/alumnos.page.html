<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center;">Alumnos</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content fullscreen>
  <div style="margin-top: 8vh;" *ngIf="!detalles && !tareas">
  <ion-card  style="width:38vh;margin-left: 3vh;"*ngFor="let alumno of arrayAlumnos">
    <img src="https://s1.logaster.com/static/v3/img/products/logo.png"/>
    <ion-card-header>
      <ion-card-title>{{alumno.Nombre}}</ion-card-title>
      <ion-card-subtitle>{{alumno.Apellido}}</ion-card-subtitle>
      
    </ion-card-header>
    <ion-card-content>
      <ion-button color="danger" (click)="eliminarUsuario(alumno)">Eliminar</ion-button>
    </ion-card-content>
  </ion-card>
</div>
</ion-content>
