<ion-header>
  
  <ion-toolbar>
    <ion-title style="text-align: center;">Nueva Tarea</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form [formGroup]="myForm">


  <ion-item>
    <ion-icon name="calendar" item-start></ion-icon>
    <ion-label stacked>Fecha</ion-label>
    <ion-input type="date" 
    class="form-control"
    formControlName="Fecha" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-icon name="time" item-start></ion-icon>
    <ion-label stacked>Horas</ion-label>
    <ion-input  type="number" 
    class="form-control"
    formControlName="Horas" ></ion-input>
  </ion-item>

  <ion-item>
    <ion-icon name="copy" item-start></ion-icon>
    <ion-label stacked>Descripción</ion-label>
    <ion-input type="text" 
    class="form-control"
    formControlName="Nombre"></ion-input>
  </ion-item>
